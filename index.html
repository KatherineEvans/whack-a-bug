<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BUG BASH! ‚Äî Whack-a-Bug</title>
  <style>
    :root{
      --bg:#141414;
      --panel:#1c1c1c;
      --ring:#8f9497;
      --accent:#9be770; /* neon green vibe */
      --accent-dim:#73bf4a;
      --text:#e8f5e1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--text); display:flex; align-items:center; justify-content:center; padding:16px;
    }

    .game{
      width:min(950px, 98vw);
      background:linear-gradient(#1a1a1a,#161616);
      border:3px solid #0a0a0a; border-radius:18px; box-shadow:0 0 0 3px #000 inset, 0 12px 40px rgba(0,0,0,.6);
      padding:18px 22px 26px; position:relative;
    }

    .hud{display:flex; align-items:center; justify-content:space-between; padding:12px 14px; margin-bottom:18px; background:#101010; border:2px solid #2a2a2a; border-radius:12px; position:sticky; top:0; z-index:5;}
    .title{letter-spacing:.08em; font-weight:900; font-size: clamp(28px, 6vw, 56px); color:var(--accent); text-align:center; flex:1}
    .stat{min-width:140px; font-weight:700; color:var(--accent);} 
    .stat small{display:block; color:#d2e0cf; font-weight:600; letter-spacing:.08em}

    .controls{display:flex; align-items:center; gap:8px}
    .btn{cursor:pointer; border:none; border-radius:999px; padding:10px 16px; background:var(--accent); color:#0b1b08; font-weight:800; letter-spacing:.02em; box-shadow:0 2px 0 var(--accent-dim); transition:transform .05s ease;}
    .btn:active{transform:translateY(1px)}
    .btn[disabled]{opacity:.6; cursor:not-allowed}

    .board{
      background:var(--panel); border-radius:14px; padding:22px; display:grid; grid-template-columns: repeat(4, 1fr); gap:28px; box-shadow: inset 0 0 0 2px #2a2a2a; user-select:none;
    }

    /* A hole is a circular well containing a focusable area for the bug */
    .hole{ aspect-ratio:1 / 1; position:relative; border-radius:50%; display:grid; place-items:center; border:4px solid var(--ring); background: radial-gradient(100% 100% at 50% 40%, #222 0%, #171717 70%);} 
    .hole::after{content:""; position:absolute; inset:0; border-radius:50%; box-shadow: inset 0 -14px 28px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.03); pointer-events:none; z-index:0;}

    .bug{ 
      font-size: clamp(28px, 6vw, 56px); line-height:1; border:none; background:transparent; cursor:pointer; filter: drop-shadow(0 2px 0 #0a0a0a) drop-shadow(0 8px 16px rgba(0,0,0,.55));
      transition: transform .12s cubic-bezier(.2,.8,.2,1), opacity .15s ease; position:absolute; animation: pop .12s ease-out both; z-index:1; touch-action: manipulation;
    }
    .bug:focus-visible{outline:3px solid var(--accent); outline-offset:4px; border-radius:8px}

    /* Variants */
    .bug::before{content:"ü™≤"; display:block}
    .bug.small::before{content:"üêû"}

    .bug.squashed{transform: scale(.9) rotate(-12deg);} 
    .bug.squashed::before{content:"üí•"}

    @keyframes pop{from{transform: translateY(8px) scale(.8); opacity:0} to{transform: translateY(0) scale(1); opacity:1}}

    /* Game Over overlay */
    .overlay{position:absolute; inset:0; display:none; place-items:center; background: rgba(0,0,0,.72); border-radius:16px; text-align:center; padding:24px}
    .overlay.show{display:grid}
    .panel{background:#121512; border:2px solid #1f2a1e; border-radius:16px; padding:22px 20px; width:min(520px, 92vw); box-shadow: 0 16px 40px rgba(0,0,0,.6);} 
    .panel h2{margin:0 0 8px; color:var(--accent)}
    .panel p{margin:6px 0 14px; color:#d7e3d3}
    .final-score{font-size: clamp(28px, 6vw, 48px); font-weight:900; color:var(--accent)}

    /* Responsive tweaks */
    @media (max-width:720px){ .board{gap:18px} }
  </style>
</head>
<body>
  <main class="game" role="application" aria-label="Bug Bash Game">
    <header class="hud" aria-live="polite">
      <div class="stat" id="scoreBox"><small>Score</small><span id="score">0</span></div>
      <div class="title">BUG&nbsp;BASH!</div>
      <div class="controls">
        <div class="stat" id="timerBox" style="text-align:right"><small>Time</small><span id="time">30</span>s</div>
        <button id="startBtn" class="btn">Start</button>
      </div>
    </header>

    <section class="board" id="board" aria-label="Bug Holes">
      <!-- 12 holes, 4 x 3 -->
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
      <div class="hole" aria-hidden="true"></div>
    </section>

    <div class="overlay" id="gameOver" role="dialog" aria-modal="true" aria-labelledby="overTitle">
      <div class="panel">
        <h2 id="overTitle">Time's up!</h2>
        <p>Your final score:</p>
        <div class="final-score" id="finalScore">0</div>
        <div style="margin-top:14px; display:flex; gap:8px; justify-content:center">
          <button class="btn" id="playAgain">Play Again</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    (function(){
      const holes = Array.from(document.querySelectorAll('.hole'));
      const startBtn = document.getElementById('startBtn');
      const playAgainBtn = document.getElementById('playAgain');
      const over = document.getElementById('gameOver');
      const scoreEl = document.getElementById('score');
      const timeEl = document.getElementById('time');
      const finalScoreEl = document.getElementById('finalScore');

      let score = 0;
      let timeLeft = 30;
      let gameActive = false;
      let spawnTimeout = null;
      let timerTimeout = null;

      function updateScore(){ scoreEl.textContent = String(score); }
      function updateTime(){ timeEl.textContent = String(timeLeft); }

      function clearBoard(){ holes.forEach(h => h.innerHTML = ''); }

      function endGame(){
        gameActive = false;
        clearTimeout(spawnTimeout);
        clearTimeout(timerTimeout);
        clearBoard();
        finalScoreEl.textContent = String(score);
        over.classList.add('show');
        startBtn.removeAttribute('disabled');
      }

      function tick(){
        if(!gameActive) return;
        if(timeLeft <= 0){ endGame(); return; }
        timeLeft -= 1; updateTime();
        timerTimeout = setTimeout(tick, 1000);
      }

      function scheduleNextSpawn(){
        if(!gameActive) return;
        const delay = 250 + Math.random()*850; // 0.25s ‚Äì 1.1s between spawns
        spawnTimeout = setTimeout(spawnBug, delay);
      }

      function randomEmptyHole(){
        const empties = holes.filter(h => !h.querySelector('.bug'));
        if(empties.length === 0) return null;
        return empties[Math.floor(Math.random()*empties.length)];
      }

      function spawnBug(){
        if(!gameActive) return;
        const hole = randomEmptyHole();
        if(!hole){ scheduleNextSpawn(); return; }

        const bug = document.createElement('button');
        bug.className = 'bug' + (Math.random() < 0.35 ? ' small' : '');
        bug.type = 'button';
        bug.setAttribute('aria-label','Bug');
        hole.appendChild(bug);

        let clicked = false;
        const life = 700 + Math.random()*1100; // visible between 0.7‚Äì1.8s
        const dieTimer = setTimeout(() => { if(!clicked && bug.isConnected){ bug.remove(); scheduleNextSpawn(); } }, life);

        bug.addEventListener('click', (e) => {
          e.stopPropagation();
          if(!gameActive || clicked) return;
          clicked = true;
          score += 10; updateScore();
          bug.classList.add('squashed');
          clearTimeout(dieTimer);
          setTimeout(() => { if(bug.isConnected) bug.remove(); scheduleNextSpawn(); }, 350);
        });
      }

      function startGame(){
        over.classList.remove('show');
        score = 0; updateScore();
        timeLeft = 30; updateTime();
        clearBoard();
        gameActive = true;
        startBtn.setAttribute('disabled','disabled');
        scheduleNextSpawn();
        clearTimeout(timerTimeout);
        timerTimeout = setTimeout(tick, 1000);
      }

      startBtn.addEventListener('click', startGame);
      playAgainBtn.addEventListener('click', startGame);

      window.addEventListener('keydown', (e)=>{
        if(e.code === 'Space' && !gameActive){ e.preventDefault(); startGame(); }
      });
    })();
  </script>
</body>
</html>
